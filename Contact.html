    <main id="form">
        <h3>Send Feedback!</h3>
        <!--Creating form for contacting me, when submitted calls validateForm() function, and if fields are empty form will not submit-->
        <form action="https://example.com/" method="post" id="contactForm" onsubmit="return validateForm()">
            <ul>
                <li>
                    <!--Creating input field for name-->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter name">
                </li>
                <li>
                    <!--Creating input field for email-->
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter email">
                </li>
                <li>
                    <!--Creating textarea for feedback message-->
                    <label for="feedback">Message:</label>
                    <textarea id="feedback" name="feedback" placeholder="Enter feedback" rows="20"></textarea>
                </li>
                <li class="button">
                    <!--Creating submit button-->
                    <input type="submit" value="Submit">
                </li>
            </ul>
        </form>
